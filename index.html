<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- style.css -->
    <link rel="stylesheet" type="text.css" href="style.css">

    <!-- title -->
    <title>trains application</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1>Train Schedule</h1>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Train Info
                    </div>

                    <div class="panel panel-body">
                        <table class="table" id="trainSchedule">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>First Train Time</th>
                                    <th>Frequency</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Add a train dude
                    </div>
                    <div class="panel-body">
                        <form id="form">
                            <div class="trainInfo">
                                <label for="trainName">Train Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="trainInfo">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="goingTo">
                            </div>

                            <div class="trainInfo">
                                <label for="firstTrain">First Train Arrives at:</label>
                                <input type="text" class="form-control" id="first">
                            </div>

                            <div class="trainInfo">
                                <label for="frequency">Frequency</label>
                                <input type="text" class="form-control" id="frequency">
                            </div>
                            <br>
                            <button type="submit" class="btn btn-success pull-right" id="submit">Press When Done</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <!-- jquery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- javascript -->
    <script type="text/javascript" src="script.js"></script>
    <!-- moment -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</body>

</html>
